<section class="qa-block" id="qa-{{this.id}}">
  <div class="q hvr-icon-hang" id="q-{{ this.id }}">
    <h4 aria-expanded="false"
      data-toggle="collapse"
      data-target="#a-{{ this.id }}">
      <div>{{ this.q }}</div>
      <div><i class="fa fa-chevron-down hvr-icon" style="color:{{ this.arrow_color }}"></i></div>
    </h4>
  </div>
  <div id="a-{{ this.id }}"
      class="a collapse">
    {{ this.a }}
  </div>
</section>
