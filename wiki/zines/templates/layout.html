<title>{% block title %}Welcome{% endblock %} — Enqueue Zero</title>
<body>
  <div id="main">

      <div class="navbar navbar-dark bg-dark shadow-sm">

            <img src="/zines/blog/new-logo/ezlogo480.png" style="height:20px;width:20px;">

            <strong>EnqueueZero</strong>

          <a href="https://github.com/soasme/EnqueueZero/" title="EnqueueZero on GitHub"><i class="fa fa-github"></i></a>

          <a href="https://twitter.com/enqueuezero" title="Find @EnqueueZero on Twitter"><i class="fa fa-twitter"></i></a>
          <a href="https://facebook.com/enqueuezero" title="Find @EnqueueZero on Facebook"><i class="fa fa-facebook"></i></a>
          <a href="https://t.me/joinchat/BgqRmRCE6jhzIY0l9CQXzA" title="Chat on Telegram"><i class="fa fa-comment"></i></a>
        </div>
        <div class="col-sm-8">
          <a href="/">Home</a> •
          <a href="/zines/license/">License &amp; Copyright</a> •
          <a href="/zines/about/">About</a><br>
          <a href="https://github.com/soasme">Ju</a> made this craft with <i class="fa fa-fw fa-heart" title="Heart"><span hidden="">Heart</span></i> and appreciate your <a href="https://www.patreon.com/bePatron?c=1762267">kind donation</a>!
        </div>
      </div>
    </div>
  </footer>
  </div>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-36183732-4"></script>
