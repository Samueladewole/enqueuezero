<!doctype html>
<meta charset="utf-8">

<title>{% block title %}Welcome{% endblock %} â€” Enqueue Zero</title>
<body>
  <header>
    <h1>Enqueue Zero</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Welcome</a></li>
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block outerbody %}
    <div class="container">
      {% block body %}{% endblock %}
    </div>
    {% endblock %}
  </div>
  <footer>
    &copy; Copyright 2018 by Ju Lin.
  </footer>
</body>
